{%extends 'base.html'%}

{% block content %}

{% if error %}
{{ error }}
<br>
<br>
{% endif %}

<center>
    <h1>Sign up</h1>

    <form method="POST" action="{%url 'signup'%}">
        {% csrf_token %}
        ID:
        <br>
        <input name="id" type="text" value="">
        <br>
        Password:
        <br>
        <input name="password1" type="password" value="">
        <br>
        Password check:
        <br>
        <input name="password2" type="password" value="">
        <br>
        <br>
        <input name="btn btn-primary" type="submit" value="Signup!">
    </form>
</center>

{% endblock %}
